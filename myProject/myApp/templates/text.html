<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        h3 {
            color: #555;
        }
        .button {
            margin-top: 30px;
        }
        .button a {
            text-decoration: none;
            margin: 10px;
        }
        .login, .sign {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sign {
            background-color: #28a745;
        }
        .login:hover, .sign:hover {
            background-color: #0056b3;
        }
        .sign:hover {
            background-color: #218838;
        }
        hr {
            margin: 30px auto;
            width: 80%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Blood Group Identification Page !!</h1>
    <hr class="hr">
    <h3>Please Login to continue</h3>
    <div class="button">
        <a href="{% url 'login' %}">
            <button class="login">Login</button>
        </a>
        <a href="{% url 'register' %}">
            <button class="sign">register</button>
        </a>
    </div>
    <hr class="hr">
</body>
</html>
