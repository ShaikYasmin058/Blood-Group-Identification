<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Apply styles to center the content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff99cc, #66ccff, #ffcc99, #ccff99);  /* Vibrant gradient background */
            background-size: 400% 400%; /* Allows smooth transition for animation */
            animation: gradientAnimation 10s ease infinite; /* Smooth animation */
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for the login form */
        .login-container {
            background: linear-gradient(135deg, #ff80b5, #ff5e62); /* Beautiful gradient background for the box */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            text-align: center;
            width: 100%;
            max-width: 400px; /* Limiting the width for better layout */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        /* Hover effect for the container */
        .login-container:hover {
            transform: scale(1.02); /* Slightly enlarge the box on hover */
        }

        /* Form title */
        .login-container h2 {
            font-size: 2.2rem;
            color: white; /* White text for the title */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form fields styling */
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        /* Individual form input fields */
        .login-container input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ff5e62; /* Matching the gradient border */
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        /* Input field focus effect */
        .login-container input:focus {
            border-color: #ff80b5; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        /* Submit button */
        .login-container button {
            padding: 12px;
            background-color: #1cd016; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        .login-container button:hover {
            background-color: #6fe875; /* Slightly darker green on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        /* Message below the form */
        .msg {
            color: #f44336; /* Red for error message */
            margin: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="msg">{{ msg }}</div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><b>Login</b></button>
        </form>
    </div>
</body>
</html>
