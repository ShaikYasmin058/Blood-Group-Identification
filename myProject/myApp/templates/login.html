 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Set background color and font */
        body {
            font-family: Arial, sans-serif;
            background-color: #69deee7c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to hold the login form */
        .login-container {
            background-color: #2fc5e7;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Style the form title */
        h2 {
            color: #333;
        }

        /* Style the form fields */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0e1112;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Style the submit button */
        .login-container button {
            background-color: #050202;  /* Green color */
            color: rgb(253, 254, 244);
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the submit button */
        .login-container button:hover {
            background-color: #45a049;
        }

        /* Style the message below the form */
        .login-container .msg {
            color: #f44336;  /* Red color for error message */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Display any messages (e.g., error messages) -->
        <div class="msg">{{ msg }}</div>
        
        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><b>Login</b></button>
        </form>
    </div>
</body>
</html>
